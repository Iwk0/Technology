<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="decorator :: page">
    <head>
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="container">
                <form role="form" th:object="${user}" th:action="@{/user/new}" method="post">
                    <div class="form-group">
                        <label for="username" th:text="#{label.username}">Email:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Потребител" />
                    </div>
                    <div class="form-group">
                        <label for="pwd" th:text="#{label.password}">Password:</label>
                        <input type="password" class="form-control" id="pwd" th:field="*{password}" placeholder="Парола" />
                    </div>
                    <div class="form-group">
                        <label for="role" th:text="#{label.role}">Role:</label>
                        <select class="form-control" id="role" th:field="*{role}">
                            <option th:each="role : ${roles}" th:value="${role}" th:text="#{${role}}">Options</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>
                            <span th:each="err : ${#fields.errors('username')}" class="label label-danger" th:text="${err}">Error</span>
                        </h4>
                    </div>
                    <input type="submit" class="btn btn-default" th:value="#{button.registration}" />
                </form>
            </div>
        </div>
    </body>
</html>
